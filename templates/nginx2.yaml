apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: HEAD
    path: nginx2

  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: nginx2
  
  syncPolicy:
    {{- .Values.spec.syncPolicy | toYaml | nindent 4 }}