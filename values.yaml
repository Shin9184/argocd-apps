spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Shin9184/helm-charts
  syncPolicy:
    automated: 
      prune: true  
      selfHeal: true  
    syncOptions: 
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m